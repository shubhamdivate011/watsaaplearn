<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watsaap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="watsaap">
      <div class="catagity">
        <nav>
          <img src="https://source.unsplash.com/5OyGRn_r9Y4/48x48" alt="" />
          <div class="logo">
            <img
              src="https://img.icons8.com/ios/40/000000/collaborating-in-circle.png"
            />
            <img src="https://img.icons8.com/android/80/000000/plus.png" />
            <img
              src="https://img.icons8.com/material-outlined/80/000000/more.png"
            />
          </div>
        </nav>

        <div class="search">
          <input type=" text" placeholder="Search or start new chat" />
        </div>
        <div class="index">
          <div class="shubham">
            <img src="https://source.unsplash.com/5OyGRn_r9Y4/48x48" alt="" />
            <span>shubham divate 8:20am </span>
          </div>
          <div class="kalpesh">
            <img
              src="https://source.unsplash.com/5OyGRn_r9Y4/48x48"
              alt=""
            /><span>kalpesh shinde</span>
          </div>
          <div class="vishal">
            <img
              src="https://source.unsplash.com/5OyGRn_r9Y4/48x48"
              alt=""
            /><span>vishal kolekar</span>
          </div>
          <div class="vickey">
            <img
              src="https://source.unsplash.com/5OyGRn_r9Y4/48x48"
              alt=""
            /><span>vickey bhise</span>
          </div>
          <div class="kedar">
            <img
              src="https://source.unsplash.com/5OyGRn_r9Y4/48x48"
              alt=""
            /><span>kedar sutar</span>
          </div>
        </div>
      </div>
      <div class="chatbox">
        <nav>
          <div class="user">
            <img
              src="https://source.unsplash.com/5OyGRn_r9Y4/48x48"
              alt=""
            /><span>kedar sutar</span>
          </div>
          <div class="menu">
            <img src="https://img.icons8.com/windows/24/000000/search--v1.png"/>

            <img src="https://img.icons8.com/material-rounded/24/000000/more.png"/>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
